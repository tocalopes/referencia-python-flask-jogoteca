{% extends "template.html" %}
{% block conteudo %}
<table class="table table-striped table-responsive table-bordered">
    <thead class="thead-default">
    <tr>
        <th>Nome</th>
    </tr>
    </thead>
    <tbody>
    {% for participante in participantes%}
    <tr>
        <td>{{ participante }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
    <h2>{{ vencedor }}</h2>
<div class="row">
    {% if not vencedor %}
    <div class="col-4">
        <form method="post" action="{{ url_for('novo') }}">
            <button type="submit" class="btn btn-primary btn-salvar">novo participante</button>
        </form>
    </div>
    {% endif %}
    {% if not vencedor %}
    <div class="col-4">
        <form method="post" action="{{ url_for('sortear') }}">
            <button type="submit" class="btn btn-primary btn-salvar">Sortear</button>
        </form>
    </div>
    {% endif %}
    <div class="col-4">
        <form method="post" action="{{ url_for('zerar') }}">
            <button type="submit" class="btn btn-primary btn-salvar">zerar</button>
        </form>
    </div>
</div>

{% endblock %}
